security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Domain\User\Entity\User
                property: username

    firewalls:
        dev:
            pattern: ^/(_profiler|_wdt|assets|build)/
            security: false

        login:
            pattern: '^/[a-z]{2}/auth/login$'
            stateless: true
            user_checker: App\Infrastructure\Security\UserChecker\BannedUserChecker
            json_login:
                check_path: api_auth_login
                username_path: username
                password_path: password
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure

        api:
            pattern: '^/[a-z]{2}/'
            stateless: true
            user_checker: App\Infrastructure\Security\UserChecker\BannedUserChecker
            jwt: ~

        main:
            lazy: true

    access_control:
        # Public routes (with locale prefix)
        - { path: '^/[a-z]{2}/auth/login$', roles: PUBLIC_ACCESS }
        - { path: '^/[a-z]{2}/auth/register$', roles: PUBLIC_ACCESS }
        - { path: '^/[a-z]{2}/auth/register/looks$', roles: PUBLIC_ACCESS }
        - { path: '^/[a-z]{2}/auth/refresh$', roles: PUBLIC_ACCESS }
        - { path: '^/[a-z]{2}/auth/logout$', roles: PUBLIC_ACCESS }
        - { path: '^/[a-z]{2}/user/look$', roles: PUBLIC_ACCESS }
        - { path: '^/[a-z]{2}/user/online$', roles: PUBLIC_ACCESS }
        - { path: '^/[a-z]{2}/settings/', roles: PUBLIC_ACCESS }
        # Articles - Public read routes (GET only)
        - { path: '^/[a-z]{2}/articles$', roles: PUBLIC_ACCESS, methods: [GET] }
        - { path: '^/[a-z]{2}/articles/\d+$', roles: PUBLIC_ACCESS, methods: [GET] }
        - { path: '^/[a-z]{2}/articles/slug/', roles: PUBLIC_ACCESS, methods: [GET] }
        - { path: '^/[a-z]{2}/articles/featured', roles: PUBLIC_ACCESS, methods: [GET] }
        - { path: '^/[a-z]{2}/articles/pinned', roles: PUBLIC_ACCESS, methods: [GET] }
        - { path: '^/[a-z]{2}/articles/search', roles: PUBLIC_ACCESS, methods: [GET] }
        - { path: '^/[a-z]{2}/articles/tag/', roles: PUBLIC_ACCESS, methods: [GET] }
        # Categories & Tags - Public read
        - { path: '^/[a-z]{2}/categories$', roles: PUBLIC_ACCESS, methods: [GET] }
        - { path: '^/[a-z]{2}/categories/\d+$', roles: PUBLIC_ACCESS, methods: [GET] }
        - { path: '^/[a-z]{2}/tags$', roles: PUBLIC_ACCESS, methods: [GET] }
        - { path: '^/[a-z]{2}/tags/popular', roles: PUBLIC_ACCESS, methods: [GET] }
        # Comments - Public read
        - { path: '^/[a-z]{2}/comments/article/', roles: PUBLIC_ACCESS, methods: [GET] }
        - { path: '^/[a-z]{2}/comments/\d+/replies$', roles: PUBLIC_ACCESS, methods: [GET] }
        # All other API routes require authentication
        - { path: '^/[a-z]{2}/', roles: IS_AUTHENTICATED_FULLY }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10
